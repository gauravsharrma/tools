<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Multi-Tool App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Merriweather', serif; }
        .active-tool { background-color: #3b82f6; color: white !important; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .tool-content { animation: fadeIn 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 h-screen overflow-hidden">

    <div class="flex h-full">
        <div class="w-1/4 bg-white border-r border-slate-200 p-6 flex flex-col">
            <h1 class="text-2xl font-bold text-slate-800 mb-6">Tools</h1>
            <div class="mb-4">
                <input type="text" id="toolSearch" onkeyup="filterTools()" placeholder="Search tools..." class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <nav id="toolList" class="flex-grow">
                <ul id="tools-ul"></ul>
            </nav>
            <div class="text-xs text-center text-slate-400 mt-4">
                <p>Dubai, UAE</p>
                <p id="currentTime"></p>
            </div>
        </div>

        <main id="content-frame" class="w-3/4 p-8 overflow-y-auto"></main>
    </div>

<script>
    // =========================================================================
    //  SINGLE SOURCE OF TRUTH: TOOL CONFIGURATION
    //  To add a new tool, just add an object to this array.
    // =========================================================================
    const TOOLS = [
        {
            name: 'Calculator',
            file: 'calculator.html',
            initFunction: initializeCalculator // Pass the function reference itself
        },
        {
            name: 'Character & Word Count',
            file: 'word-counter.html',
            initFunction: initializeWordCounter
        },
        // Add your new tool here
        {
            name: 'JSON Formatter',
            file: 'json-formatter.html',
            initFunction: initializeJsonFormatter
        }
        // EXAMPLE: To add a new "Stopwatch" tool, you would add this:
        // {
        //     name: 'Stopwatch',
        //     file: 'stopwatch.html',
        //     initFunction: initializeStopwatch
        // }
    ];

    // =========================================================================
    //  CORE APPLICATION LOGIC (No need to edit this)
    // =========================================================================
    
    // Dynamically populates the sidebar from the TOOLS configuration
    function populateToolList() {
        const ul = document.getElementById('tools-ul');
        ul.innerHTML = ''; // Clear existing list
        TOOLS.forEach(tool => {
            const li = document.createElement('li');
            const a = document.createElement('a');
            a.href = '#';
            a.textContent = tool.name;
            a.className = 'block p-3 rounded-lg font-semibold text-slate-700 hover:bg-slate-200';
            // Pass the tool's file and init function to loadTool
            a.onclick = (e) => {
                e.preventDefault();
                loadTool(tool.file, tool.initFunction, a);
            };
            li.appendChild(a);
            ul.appendChild(li);
        });
    }

    // Fetches and loads tool HTML, then runs its specific initialization script
    async function loadTool(toolFile, initFunction, element) {
        try {
            const response = await fetch(toolFile);
            if (!response.ok) throw new Error(`Could not fetch ${toolFile}`);
            
            document.getElementById('content-frame').innerHTML = await response.text();
            
            // If an initialization function is provided, run it.
            if (initFunction && typeof initFunction === 'function') {
                initFunction();
            }

            // Update the active link style
            document.querySelectorAll('#toolList a').forEach(link => link.classList.remove('active-tool'));
            element.classList.add('active-tool');

        } catch (error) {
            document.getElementById('content-frame').innerHTML = `<p class="text-center text-red-500 font-semibold">${error}</p>`;
            console.error('Error loading tool:', error);
        }
    }

    // On page load, build the list and load the first tool
    document.addEventListener('DOMContentLoaded', () => {
        populateToolList();
        
        if (TOOLS.length > 0) {
            const firstToolLink = document.querySelector('#toolList a');
            loadTool(TOOLS[0].file, TOOLS[0].initFunction, firstToolLink);
        }

        updateTime();
        setInterval(updateTime, 1000);
    });

    // --- Utility Functions ---
    function filterTools() {
        const filter = document.getElementById('toolSearch').value.toUpperCase();
        const li = document.querySelectorAll('#tools-ul li');
        li.forEach(item => {
            const txtValue = item.textContent || item.innerText;
            item.style.display = txtValue.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        });
    }

    function updateTime() {
        const timeElement = document.getElementById('currentTime');
        if (!timeElement) return;
        timeElement.textContent = new Date().toLocaleTimeString('en-US', { timeZone: 'Asia/Dubai', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
    }

    // =========================================================================
    //  TOOL-SPECIFIC INITIALIZATION SCRIPTS
    //  Create one of these for each tool you make.
    // =========================================================================

    function initializeCalculator() {
        const calcDisplay = document.getElementById('calcDisplay');
        let currentInput = '0';

        document.querySelectorAll('.calc-btn').forEach(button => {
            button.addEventListener('click', () => {
                const action = button.dataset.action;
                const value = button.textContent;
                
                if (!action) appendInput(value);
                else if (action === 'clear') clearDisplay();
                else if (action === 'delete') deleteLast();
                else if (action === 'calculate') calculateResult();
            });
        });

        const appendInput = (value) => {
            const operators = ['+', '-', 'x', '/'];
            const lastChar = currentInput.slice(-1);
            if (operators.includes(lastChar) && operators.includes(value)) return;
            const segments = currentInput.split(/[+\-x/]/);
            if (value === '.' && segments[segments.length - 1].includes('.')) return;
            currentInput = (currentInput === '0' && value !== '.') ? value : currentInput + value;
            updateCalcDisplay(currentInput);
        };
        const clearDisplay = () => { currentInput = '0'; updateCalcDisplay(currentInput); };
        const deleteLast = () => { currentInput = currentInput.slice(0, -1) || '0'; updateCalcDisplay(currentInput); };
        const calculateResult = () => {
            try {
                const result = new Function('return ' + currentInput.replace(/x/g, '*'))();
                currentInput = String(Number(result.toFixed(10)));
            } catch (error) { currentInput = 'Error'; }
            updateCalcDisplay(currentInput);
        };
        const updateCalcDisplay = (value) => { calcDisplay.textContent = value; };
    }

    function initializeWordCounter() {
        const textInput = document.getElementById('textInput');
        textInput.addEventListener('input', () => {
            const text = textInput.value;
            document.getElementById('charCount').textContent = text.length;
            const words = text.trim().split(/\s+/).filter(word => word !== '');
            document.getElementById('wordCount').textContent = text.trim() === '' ? 0 : words.length;
        });
    }

    // Add this with your other initializer functions
    function initializeJsonFormatter() {
        const jsonInput = document.getElementById('jsonInput');
        const jsonOutput = document.getElementById('jsonOutput');
        jsonInput.addEventListener('input', () => {
            try {
                const parsed = JSON.parse(jsonInput.value);
                jsonOutput.textContent = JSON.stringify(parsed, null, 2);
                jsonOutput.classList.remove('text-red-500');
            } catch (e) {
                jsonOutput.textContent = e.message;
                jsonOutput.classList.add('text-red-500');
            }
        });
    }
</script>
</body>
</html>
