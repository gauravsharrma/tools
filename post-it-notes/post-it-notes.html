<div class="tool-content w-full max-w-7xl mx-auto p-4 flex flex-col h-full">
    <div class="flex-shrink-0 p-3 bg-white border border-slate-300 rounded-t-lg flex items-center justify-between shadow-sm">
        <h2 class="text-2xl font-bold text-slate-800">Post-it Notes</h2>
        <div class="flex items-center gap-2">
            <label for="import-excel" class="cursor-pointer text-sm font-semibold bg-green-500 text-white hover:bg-green-600 px-4 py-2 rounded-md">Import from Excel</label>
            <input type="file" id="import-excel" class="hidden" accept=".xlsx, .xls, .csv">
            <button id="download-excel" class="text-sm font-semibold bg-blue-500 text-white hover:bg-blue-600 px-4 py-2 rounded-md">Download to Excel</button>
            <a href="/gsnotes.xlsx" download class="text-sm font-semibold text-blue-600 hover:underline">Download Template</a>
            <button id="clear-all-notes" class="text-sm font-semibold bg-red-500 text-white hover:bg-red-600 px-4 py-2 rounded-md">Clear All</button>
        </div>
    </div>

    <div class="flex-shrink-0 p-3 bg-white border-x border-b border-slate-300">
        <div class="flex gap-2">
            <textarea id="new-note-input" class="w-full p-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="2" placeholder="Type a new note..."></textarea>
            <button id="add-note-btn" class="font-bold bg-yellow-400 hover:bg-yellow-500 text-slate-800 px-6 py-2 rounded-md">Add Note</button>
        </div>
    </div>

    <div class="flex-shrink-0 p-3 my-4 flex items-center justify-between">
        <input type="text" id="search-notes-input" placeholder="Search notes..." class="w-1/3 px-4 py-2 border border-slate-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        <div class="flex items-center gap-2 p-1 bg-slate-200 rounded-md">
            <button id="view-grid-btn" class="px-3 py-1 text-sm font-semibold rounded-md">Grid View</button>
            <button id="view-list-btn" class="px-3 py-1 text-sm font-semibold rounded-md">List View</button>
        </div>
    </div>

    <div id="notes-container" class="flex-grow overflow-y-auto p-2">
        </div>
</div>
