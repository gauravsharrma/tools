<div class="tool-content w-full max-w-2xl mx-auto">
     <h2 class="text-3xl font-bold text-center text-slate-800 mb-6">Character & Word Counter</h2>
     <div class="bg-white shadow-xl rounded-lg p-6">
        <textarea id="textInput" class="w-full h-64 p-4 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Start typing here..."></textarea>
        <div class="mt-6 flex justify-around text-center">
            <div>
                <h3 class="text-xl font-bold text-slate-800" id="wordCount">0</h3>
                <p class="text-slate-500">Words</p>
            </div>
            <div>
                <h3 class="text-xl font-bold text-slate-800" id="charCount">0</h3>
                <p class="text-slate-500">Characters</p>
            </div>
        </div>
     </div>
</div>
