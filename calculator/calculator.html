<div class="tool-content w-full max-w-xs mx-auto">
    <h2 class="text-3xl font-bold text-center text-slate-800 mb-6">Calculator</h2>
    <div class="bg-white shadow-xl rounded-lg p-6">
        <div class="bg-slate-200 text-right p-4 rounded-lg mb-4">
            <p class="text-4xl font-bold text-slate-800 break-words" id="calcDisplay">0</p>
        </div>
        <div class="grid grid-cols-4 gap-2">
            <button class="calc-btn bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-lg text-xl" data-action="clear">C</button>
            <button class="calc-btn bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-4 rounded-lg text-xl">/</button>
            <button class="calc-btn bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-4 rounded-lg text-xl">x</button>
            <button class="calc-btn bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-lg text-xl" data-action="delete">DEL</button>
            
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">7</button>
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">8</button>
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">9</button>
            <button class="calc-btn bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-4 rounded-lg text-xl">-</button>
            
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">4</button>
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">5</button>
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">6</button>
            <button class="calc-btn bg-slate-300 hover:bg-slate-400 text-slate-800 font-bold py-4 rounded-lg text-xl">+</button>
            
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">1</button>
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">2</button>
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">3</button>
            <button class="calc-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg row-span-2 text-xl" data-action="calculate">=</button>
            
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg col-span-2 text-xl">0</button>
            <button class="calc-btn bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-4 rounded-lg text-xl">.</button>
        </div>
    </div>
</div>
